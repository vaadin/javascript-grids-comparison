<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../common/200rowdata.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.material.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css">
</head>

<body>
  <table id="data-table" class="mdl-data-table" cellspacing="0" width="100%">
    <thead>
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Address</td>
      </tr>
    </thead>
  </table>
  <script>
    $(document).ready(function () {
      $('#data-table').DataTable({
        data: peopleArray200,
        columns: [{
            data: 'firstName'
          },
          {
            data: 'lastName'
          },
          {
            data: 'address',
            render: function (data, type, row) {
              return data.street + ', ' + data.city;
            }
          }
        ],
        columnDefs: [{
          targets: [0, 1, 2],
          className: 'mdl-data-table__cell--non-numeric'
        }]
      });
    });
  </script>
</body>

</html>
