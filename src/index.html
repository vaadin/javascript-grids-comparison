<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Polymer grids comparison</title>
</head>
<style media="screen">
  .flex-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
</style>

<body>
  <div id="app">
    <h1>Polymer Grids Comparison</h1>
    <div class="flex-container">
      <div v-for="grid in grids">
        <h3><a :href="grid.url">{{grid.name}}</a></h3>
        <ul>
          <li><a :href="grid.examples.local">200 item array data source</a></li>
          <li><a :href="grid.examples.remote">Paging remote data source</a></li>
          <li><a :href="grid.examples.customizability">Customizability</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="bower_components/vue/dist/vue.min.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        grids: [{
            name: 'vaadin-grid',
            url: 'https://github.com/vaadin/vaadin-grid',
            examples: {
              local: 'vaadin-grid/local-data-source.html',
              remote: 'vaadin-grid/remote-data-source.html',
              customizability: 'vaadin-grid/customizability.html'
            }
          },
          {
            name: 'bwt-datatable',
            url: 'https://github.com/bluewatertracks/bwt-datatable',
            examples: {
              local: 'bwt-datatable/local-data-source.html',
              remote: 'bwt-datatable/remote-data-source.html',
              customizability: 'bwt-datatable/customizability.html'
            }
          },
          {
            name: 'ag-grid',
            url: 'https://github.com/ceolter/ag-grid',
            examples: {
              local: 'ag-grid/local-data-source.html',
              remote: 'ag-grid/remote-data-source.html',
              customizability: 'ag-grid/customizability.html'
            }
          },
          {
            name: 'jquery-datatables',
            url: 'https://datatables.net',
            examples: {
              local: 'jquery-datatables/local-data-source.html',
              remote: 'jquery-datatables/remote-data-source.html',
              customizability: 'jquery-datatables/customizability.html'
            }
          }
        ]
      }
    });
  </script>

</body>

</html>
