<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../common/200rowdata.js"></script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js" charset="utf-8"></script>
    <script src="../bower_components/ag-grid/dist/ag-grid.js?ignore=notused41"></script>
  </head>
  <body>
    <ag-grid style="height: 400px; display: block;" id="myGrid" class="ag-material"></ag-grid>
    <script>
      function createRowData(data) {
        return data.map(function(row) {
          return {
            firstName: row.firstName,
            lastName: row.lastName,
            address: row.address.street + ', ' + row.address.city
          }
        });
      }

      agGrid.initialiseAgGridWithWebComponents();

      var columnDefs = [
        {headerName: "First Name", field: "firstName"},
        {headerName: "Last Name", field: "lastName"},
        {headerName: "Address", field: "address"}
      ];

      var gridOptions = {
        columnDefs: columnDefs,
        rowData: createRowData(peopleArray200),
        rowHeight: 48
      };

      // wait for the document to be loaded, otherwise
      // grid will not find the div in the document.
      document.addEventListener('DOMContentLoaded', function() {
        var myAgileGrid = document.querySelector('#myGrid');
        myAgileGrid.setGridOptions(gridOptions);
      });
    </script>
  </body>
</html>
